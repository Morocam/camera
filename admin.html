    <style>
        :root {
            --primary-color: #73C21C;
            --secondary-color: #F7D31E;
            --accent-color: #2C3E50;
            --text-color: #333333;
            --light-bg: #F8F9FA;
            --white: #FFFFFF;
        }
        
        body {
            font-family: 'Cairo', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background: linear-gradient(-45deg, #f5f7fa, #c3cfe2, #e0e6ed, #f0f4f8);
            background-size: 400% 400%;
            animation: gradientFlow 15s ease infinite;
            min-height: 100vh;
            padding: 10px 0;
        }
        
        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 10px;
        }
        
        .admin-header {
            background: linear-gradient(90deg, var(--primary-color), #8ed33f);
            color: white;
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .admin-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin: 0;
        }
        
        .admin-stats {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .stat-item {
            background: rgba(255,255,255,0.2);
            padding: 5px 10px;
            border-radius: 10px;
            font-weight: bold;
            font-size: 0.9rem;
        }
        
        .login-container {
            max-width: 400px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .login-logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-title {
            text-align: center;
            color: var(--accent-color);
            margin-bottom: 30px;
            font-weight: bold;
        }
        
        .nav-tabs {
            border-bottom: 2px solid #eee;
            margin-bottom: 20px;
        }
        
        .nav-link {
            color: var(--accent-color);
            border: none;
            padding: 10px 15px;
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        .nav-link.active {
            background: var(--primary-color);
            color: white;
            border-radius: 10px 10px 0 0;
        }
        
        .filters {
            background: white;
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .orders-table {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .table {
            margin-bottom: 0;
            font-size: 0.85rem;
        }
        
        .table th {
            background: var(--accent-color);
            color: white;
            font-weight: 600;
            border: none;
            padding: 10px 5px;
            font-size: 0.8rem;
        }
        
        .table td {
            vertical-align: middle;
            border-color: #eee;
            padding: 10px 5px;
        }
        
        .status-badge {
            padding: 3px 8px;
            border-radius: 15px;
            font-size: 0.7rem;
            font-weight: bold;
            display: inline-block;
            min-width: 50px;
            text-align: center;
        }
        
        .status-new { background-color: #e3f2fd; color: #0d6efd; }
        .status-processing { background-color: #fff3cd; color: #ffc107; }
        .status-shipped { background-color: #d1e7dd; color: #198754; }
        .status-delivered { background-color: #d1e7dd; color: #198754; }
        .status-cancelled { background-color: #f8d7da; color: #dc3545; }
        
        .action-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin: 0 2px;
            color: white;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
        }
        
        .view-btn { background-color: var(--primary-color); }
        .delete-btn { background-color: #dc3545; }
        
        .action-btn:hover {
            opacity: 0.8;
            transform: translateY(-2px);
        }
        
        .order-details {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: none;
        }
        
        .order-details h4 {
            color: var(--accent-color);
            border-bottom: 2px solid #eee;
            padding-bottom: 15px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        
        .detail-row {
            margin-bottom: 15px;
        }
        
        .detail-label {
            font-weight: bold;
            color: var(--accent-color);
            margin-bottom: 5px;
            display: block;
        }
        
        .detail-value {
            background: var(--light-bg);
            padding: 8px 12px;
            border-radius: 8px;
            display: block;
        }
        
        .status-actions {
            display: flex;
            gap: 8px;
            margin-top: 15px;
            flex-wrap: wrap;
        }
        
        .status-btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.85rem;
            min-width: 80px;
        }
        
        .status-btn-new { background-color: #e3f2fd; color: #0d6efd; }
        .status-btn-processing { background-color: #fff3cd; color: #ffc107; }
        .status-btn-shipped { background-color: #d1e7dd; color: #198754; }
        .status-btn-delivered { background-color: #d1e7dd; color: #198754; }
        .status-btn-cancelled { background-color: #f8d7da; color: #dc3545; }
        
        .status-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 3px 8px rgba(0,0,0,0.1);
        }
        
        .status-btn.active {
            transform: scale(1.05);
            box-shadow: 0 3px 8px rgba(0,0,0,0.2);
        }
        
        .inventory-section {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .stat-number {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--primary-color);
        }
        
        .stat-label {
            color: var(--text-color);
            margin-top: 5px;
            font-size: 0.9rem;
        }
        
        .inventory-card {
            background: var(--light-bg);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid var(--primary-color);
        }
        
        .inventory-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }
        
        .customer-name {
            font-weight: bold;
            color: var(--accent-color);
            font-size: 1rem;
        }
        
        .order-status {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: bold;
        }
        
        .inventory-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 8px;
            font-size: 0.85rem;
        }
        
        .no-orders {
            text-align: center;
            padding: 40px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .no-orders i {
            font-size: 3rem;
            color: #ddd;
            margin-bottom: 15px;
        }
        
        .no-orders p {
            font-size: 1.2rem;
            color: #999;
        }
        
        .form-control, .form-select {
            border-radius: 8px;
            border: 1px solid #ddd;
            padding: 8px 12px;
            font-size: 0.9rem;
        }
        
        .btn-primary {
            background: var(--primary-color);
            border: none;
            border-radius: 8px;
            padding: 8px 15px;
            font-size: 0.9rem;
        }
        
        .btn-primary:hover {
            background: #5da017;
        }
        
        .btn-secondary {
            background: var(--accent-color);
            border: none;
            border-radius: 8px;
            padding: 8px 15px;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .admin-header {
                flex-direction: column;
                text-align: center;
            }
            
            .status-actions {
                flex-direction: column;
            }
            
            .status-btn {
                min-width: auto;
            }
            
            .table {
                font-size: 0.75rem;
            }
            
            .action-btn {
                width: 28px;
                height: 28px;
                font-size: 0.7rem;
            }
        }
    </style>
</head>
<body>
    <!-- Login Form -->
    <div class="login-container" id="login-form">
        <div class="login-logo">
            <i class="fas fa-shield-alt" style="font-size: 3rem; color: var(--primary-color);"></i>
        </div>
        <h2 class="login-title">تسجيل الدخول</h2>

    <!-- Admin Panel -->
    <div class="admin-container" id="admin-content" style="display: none;">
        <div class="admin-header">
            <h1 class="admin-title">لوحة التحكم</h1>
            <div class="admin-stats">
                <div class="stat-item">الطلبات الجديدة: <span id="new-orders-count">0</span></div>
                <div class="stat-item">إجمالي الطلبات: <span id="total-orders-count">0</span></div>
                <button class="btn btn-sm btn-outline-light" onclick="logout()">تسجيل خروج</button>
            </div>
        </div>
        
        <ul class="nav nav-tabs" id="admin-tabs">
            <li class="nav-item">
                <a class="nav-link active" href="#" onclick="showTab('orders')">إدارة الطلبات</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" onclick="showTab('inventory')">المخزون والعملاء</a>
            </li>
        </ul>
        
        <div id="orders-tab" class="tab-content">

                <div class="row g-2">
                    <div class="col-md-3 col-6">
                        <label for="status-filter" class="form-label">الحالة</label>
                        <select class="form-select" id="status-filter">

                            <option value="new">جديد</option>
                            <option value="processing">قيد المعالجة</option>

                            <option value="cancelled">ملغي</option>
                        </select>

                    <div class="col-md-3 col-6">
                        <label for="date-filter" class="form-label">التاريخ</label>
                        <input type="date" class="form-control" id="date-filter">

                    <div class="col-md-4 col-8">

                        <input type="text" class="form-control" id="search-filter" placeholder="اسم، رقم هاتف...">

            <div id="orders-container">

        <div id="inventory-tab" class="tab-content" style="display: none;">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="delivered-count">0</div>

                </div>
                <div class="stat-card">
                    <div class="stat-number" id="cancelled-count">0</div>

            <div class="inventory-section">

            <h4>تفاصيل الطلب #<span id="order-id"></span></h4>
            <div class="row">
                <div class="col-md-6">

                        <button class="status-btn status-btn-processing" data-status="processing">قيد المعالجة</button>

                        <button class="status-btn status-btn-delivered" data-status="delivered">تم التوصيل</button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Initialize admin system
        let orders = [];
        let currentOrderId = null;
        let currentStatus = null;
        let currentTab = 'orders';
        let isLoggedIn = false;
        
        // Check login status
        function checkLogin() {
            const loginStatus = localStorage.getItem('admin_logged_in');
            if (loginStatus === 'true') {
                isLoggedIn = true;
                showAdminPanel();
            } else {
                showLoginForm();
            }
        }
        
        // Show login form
        function showLoginForm() {
            document.getElementById('login-form').style.display = 'block';
            document.getElementById('admin-content').style.display = 'none';
        }
        
        // Show admin panel
        function showAdminPanel() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('admin-content').style.display = 'block';
            loadOrders();
        }
        
        // Handle login
        function handleLogin(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username === 'admin' && password === '123456789') {
                localStorage.setItem('admin_logged_in', 'true');
                isLoggedIn = true;
                showAdminPanel();
            } else {
                alert('اسم المستخدم أو كلمة المرور غير صحيحة');
            }
        }
        
        // Logout
        function logout() {
            localStorage.removeItem('admin_logged_in');
            isLoggedIn = false;
            showLoginForm();
        }
        
        // Show tab
        function showTab(tabName) {
            currentTab = tabName;
            
            // Update tab buttons
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Show/hide tab content
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.style.display = 'none';
            });
            document.getElementById(tabName + '-tab').style.display = 'block';
            
            if (tabName === 'inventory') {
                loadInventory();
            }
        }
        
        // Load orders
        function loadOrders() {
            orders = JSON.parse(localStorage.getItem('orders') || '[]');
            updateOrdersCount();
            renderOrders();
        }
        
        // Update orders count
        function updateOrdersCount() {
            const newOrdersCount = orders.filter(o => o.status === 'new').length;
            const totalCount = orders.length;
            
            const newCountEl = document.getElementById('new-orders-count');
            const totalCountEl = document.getElementById('total-orders-count');
            
            if (newCountEl) newCountEl.textContent = newOrdersCount;
            if (totalCountEl) totalCountEl.textContent = totalCount;
        }
        
        // Render orders table
        function renderOrders() {
            const container = document.getElementById('orders-container');
            if (!container) return;
            
            // Apply filters
            const statusFilter = document.getElementById('status-filter').value;
            const dateFilter = document.getElementById('date-filter').value;
            const searchFilter = document.getElementById('search-filter').value.toLowerCase();
            
            let filteredOrders = [...orders];
            
            if (statusFilter) {
                filteredOrders = filteredOrders.filter(o => o.status === statusFilter);
            }
            
            if (dateFilter) {
                filteredOrders = filteredOrders.filter(o => {
                    const orderDate = o.created_at || o.date;
                    return orderDate && orderDate.startsWith(dateFilter);
                });
            }
            
            if (searchFilter) {
                filteredOrders = filteredOrders.filter(o => 
                    o.name.toLowerCase().includes(searchFilter) || 
                    o.phone.toLowerCase().includes(searchFilter) || 
                    o.city.toLowerCase().includes(searchFilter)
                );
            }
            
            // If no orders, show empty state
            if (filteredOrders.length === 0) {
                container.innerHTML = `
                    <div class="no-orders">
                        <i class="fas fa-inbox"></i>
                        <p>لا توجد طلبات</p>
                    </div>
                `;
                return;
            }
            
            // Create table
            let html = `
                <div class="orders-table">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>الاسم</th>
                                <th>الهاتف</th>
                                <th>المدينة</th>
                                <th>المنتج</th>
                                <th>السعر</th>
                                <th>الحالة</th>
                                <th>الإجراءات</th>
                            </tr>
                        </thead>
                        <tbody>
            `;
            
            filteredOrders.forEach((order, index) => {
                const formattedDate = formatDate(order.created_at || order.date);
                const cameraType = order.camera_type || order.cameraType;
                const product = cameraType === '1149' ? 'متطورة' : 'عادية';
                const price = order.price ? order.price + ' درهم' : (cameraType === '1149' ? '1149 درهم' : '999 درهم');
                
                html += `
                    <tr>
                        <td>${index + 1}</td>
                        <td>${order.name}</td>
                        <td>${order.phone}</td>
                        <td>${order.city}</td>
                        <td>${product}</td>
                        <td>${price}</td>
                        <td><span class="status-badge status-${order.status}">${getStatusText(order.status)}</span></td>
                        <td>
                            <button class="action-btn view-btn" onclick="viewOrder(${index})"><i class="fas fa-eye"></i></button>
                            <button class="action-btn delete-btn" onclick="deleteOrder(${index})"><i class="fas fa-trash"></i></button>
                        </td>
                    </tr>
                `;
            });
            
            html += `
                        </tbody>
                    </table>
                </div>
            `;
            
            container.innerHTML = html;
        }
        
        // Format date
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('ar-MA');
        }
        
        // Get status text
        function getStatusText(status) {
            switch(status) {
                case 'new': return 'جديد';
                case 'processing': return 'معالجة';
                case 'shipped': return 'شحن';
                case 'delivered': return 'توصيل';
                case 'cancelled': return 'ملغي';
                default: return '';
            }
        }
        
        // View order details
        function viewOrder(index) {
            const order = orders[index];
            if (!order) return;
            
            currentOrderId = index;
            currentStatus = order.status;
            
            document.getElementById('order-id').textContent = index + 1;
            document.getElementById('detail-name').textContent = order.name;
            document.getElementById('detail-phone').textContent = order.phone;
            document.getElementById('detail-city').textContent = order.city;
            
            const cameraType = order.camera_type || order.cameraType;
            document.getElementById('detail-product').textContent = cameraType === '1149' ? 'كاميرا متطورة' : 'كاميرا عادية';
            document.getElementById('detail-price').textContent = order.price ? order.price + ' درهم' : (cameraType === '1149' ? '1149 درهم' : '999 درهم');
            document.getElementById('detail-date').textContent = formatDate(order.created_at || order.date);
            
            // Update status buttons
            const statusButtons = document.querySelectorAll('.status-btn');
            statusButtons.forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.status === order.status) {
                    btn.classList.add('active');
                }
            });
            
            document.getElementById('order-details').style.display = 'block';
            document.getElementById('order-details').scrollIntoView({ behavior: 'smooth' });
        }
        
        // Delete order
        function deleteOrder(index) {
            if (confirm('هل أنت متأكد من حذف هذا الطلب؟')) {
                orders.splice(index, 1);
                localStorage.setItem('orders', JSON.stringify(orders));
                updateOrdersCount();
                renderOrders();
                
                // Close details if open
                if (currentOrderId === index) {
                    document.getElementById('order-details').style.display = 'none';
                    currentOrderId = null;
                }
            }
        }
        
        // Load inventory
        function loadInventory() {
            const deliveredOrders = orders.filter(o => o.status === 'delivered');
            const cancelledOrders = orders.filter(o => o.status === 'cancelled');
            const totalRevenue = deliveredOrders.reduce((sum, order) => {
                const price = order.price || (order.camera_type === '1149' || order.cameraType === '1149' ? 1149 : 999);
                return sum + price;
            }, 0);
            
            document.getElementById('delivered-count').textContent = deliveredOrders.length;
            document.getElementById('cancelled-count').textContent = cancelledOrders.length;
            document.getElementById('total-revenue').textContent = totalRevenue.toLocaleString();
            
            // Show customer list
            const inventoryContainer = document.getElementById('inventory-container');
            const completedOrders = [...deliveredOrders, ...cancelledOrders];
            
            if (completedOrders.length === 0) {
                inventoryContainer.innerHTML = '<p class="text-center text-muted">لا توجد طلبات مكتملة</p>';
                return;
            }
            
            let html = '';
            completedOrders.forEach(order => {
                const cameraType = order.camera_type || order.cameraType;
                const product = cameraType === '1149' ? 'الكاميرة المتطورة' : 'الكاميرة العادية';
                const price = order.price || (cameraType === '1149' ? 1149 : 999);
                const statusClass = order.status === 'delivered' ? 'status-delivered' : 'status-cancelled';
                const statusText = order.status === 'delivered' ? 'تم التوصيل' : 'ملغي';
                
                html += `
                    <div class="inventory-card">
                        <div class="inventory-header">
                            <div class="customer-name">${order.name}</div>
                            <div class="order-status ${statusClass}">${statusText}</div>
                        </div>
                        <div class="inventory-details">
                            <div class="detail-item">
                                <span class="detail-label">رقم الهاتف:</span>
                                <span class="detail-value">${order.phone}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">المدينة:</span>
                                <span class="detail-value">${order.city}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">المنتج:</span>
                                <span class="detail-value">${product}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">السعر:</span>
                                <span class="detail-value">${price} درهم</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">التاريخ:</span>
                                <span class="detail-value">${formatDate(order.created_at || order.date)}</span>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            inventoryContainer.innerHTML = html;
        }
        
        // Initialize event listeners
        document.addEventListener('DOMContentLoaded', function() {
            // Check login status
            checkLogin();
            
            // Login form
            document.getElementById('loginForm').addEventListener('submit', handleLogin);
            
            // Apply filter button
            const applyFilterBtn = document.getElementById('apply-filter');
            if (applyFilterBtn) {
                applyFilterBtn.addEventListener('click', renderOrders);
            }
            
            // Status buttons
            document.querySelectorAll('.status-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const status = this.dataset.status;
                    
                    // Update active button
                    document.querySelectorAll('.status-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    
                    currentStatus = status;
                });
            });
            
            // Save order button
            const saveOrderBtn = document.getElementById('save-order');
            if (saveOrderBtn) {
                saveOrderBtn.addEventListener('click', function() {
                    if (currentOrderId !== null && currentStatus) {
                        orders[currentOrderId].status = currentStatus;
                        localStorage.setItem('orders', JSON.stringify(orders));
                        updateOrdersCount();
                        renderOrders();
                        alert('تم حفظ التغييرات بنجاح!');
                        document.getElementById('order-details').style.display = 'none';
                    }
                });
            }
            
            // Close details button
            const closeDetailsBtn = document.getElementById('close-details');
            if (closeDetailsBtn) {
                closeDetailsBtn.addEventListener('click', function() {
                    document.getElementById('order-details').style.display = 'none';
                });
            }
            
            // Listen for new orders from index.html
            window.addEventListener('message', function(event) {
                if (event.data && event.data.type === 'newOrder') {
                    const order = event.data.order;
                    
                    // Add new order (handle both formats)
                    orders.unshift(order);
                    
                    localStorage.setItem('orders', JSON.stringify(orders));
                    updateOrdersCount();
                    renderOrders();
                    
                    if (isLoggedIn) {
                        alert('تم استلام طلب جديد!');
                    }
                }
            });
        });
    </script>
</body>
