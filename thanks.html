<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شكراً لطلبك - كاميرا مراقبة شمسية</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --primary-color: #73C21C;
            --secondary-color: #F7D31E;
            --accent-color: #2C3E50;
            --text-color: #333333;
            --light-bg: #F8F9FA;
            --white: #FFFFFF;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            min-height: 100vh;
            background: linear-gradient(-45deg, #f5f7fa, #c3cfe2, #e0e6ed, #f0f4f8);
            background-size: 400% 400%;
            animation: gradientFlow 15s ease infinite;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .thanks-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 3rem;
            border-radius: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1), inset 0 2px 10px rgba(255,255,255,0.5);
            max-width: 800px;
            margin: 2rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: fadeIn 1s ease-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .thanks-icon {
            font-size: 5rem;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
        
        .thanks-title {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 1.5rem;
            color: var(--accent-color);
        }
        
        .thanks-message {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: var(--text-color);
        }
        
        .order-details {
            background: rgba(255, 255, 255, 0.5);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            text-align: right;
        }
        
        .order-details h3 {
            color: var(--accent-color);
            font-size: 1.5rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }
        
        .detail-item {
            margin-bottom: 0.5rem;
            display: flex;
            justify-content: space-between;
        }
        
        .detail-label {
            font-weight: bold;
            color: var(--accent-color);
        }
        
        .back-btn {
            background: linear-gradient(45deg, var(--primary-color), #8ed33f);
            color: var(--white);
            padding: 12px 30px;
            border-radius: 30px;
            border: none;
            font-size: 1.1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 8px 20px rgba(115, 194, 28, 0.3);
        }
        
        .back-btn:hover {
            background: linear-gradient(45deg, #8ed33f, var(--primary-color));
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(115, 194, 28, 0.4);
            color: white;
        }
        
        .steps {
            display: flex;
            justify-content: space-between;
            margin: 2rem 0;
            position: relative;
        }
        
        .steps::before {
            content: '';
            position: absolute;
            top: 15px;
            left: 0;
            right: 0;
            height: 2px;
            background: #ddd;
            z-index: 1;
        }
        
        .step {
            position: relative;
            z-index: 2;
            background: white;
            width: 70px;
            text-align: center;
        }
        
        .step-icon {
            width: 30px;
            height: 30px;
            background: var(--primary-color);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 10px;
        }
        
        .step-text {
            font-size: 0.8rem;
            color: var(--accent-color);
        }
        
        .step.active .step-icon {
            background: var(--secondary-color);
        }
        
        .step.active .step-text {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="thanks-container">
        <i class="fas fa-check-circle thanks-icon"></i>
        <h1 class="thanks-title">شكراً لطلبك!</h1>
        <p class="thanks-message">تم استلام طلبك بنجاح. سنتصل بك قريباً لتأكيد الطلب.</p>
        
        <div class="steps">
            <div class="step active">
                <div class="step-icon"><i class="fas fa-check"></i></div>
                <div class="step-text">تم الطلب</div>
            </div>
            <div class="step">
                <div class="step-icon">2</div>
                <div class="step-text">تأكيد الطلب</div>
            </div>
            <div class="step">
                <div class="step-icon">3</div>
                <div class="step-text">الشحن</div>
            </div>
            <div class="step">
                <div class="step-icon">4</div>
                <div class="step-text">التوصيل</div>
            </div>
        </div>
        
        <div class="order-details">
            <h3>تفاصيل الطلب</h3>
            <div class="detail-item">
                <span class="detail-value" id="order-product"></span>
                <span class="detail-label">المنتج:</span>
            </div>
            <div class="detail-item">
                <span class="detail-value" id="order-price"></span>
                <span class="detail-label">السعر:</span>
            </div>
            <div class="detail-item">
                <span class="detail-value" id="order-name"></span>
                <span class="detail-label">الاسم:</span>
            </div>
            <div class="detail-item">
                <span class="detail-value" id="order-phone"></span>
                <span class="detail-label">رقم الهاتف:</span>
            </div>
            <div class="detail-item">
                <span class="detail-value" id="order-city"></span>
                <span class="detail-label">المدينة:</span>
            </div>
        </div>
        
        <a href="index.html" class="back-btn">
            <i class="fas fa-home me-2"></i>
            العودة للصفحة الرئيسية
        </a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get order details from URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const name = urlParams.get('name') || 'غير محدد';
            const phone = urlParams.get('phone') || 'غير محدد';
            const city = urlParams.get('city') || 'غير محدد';
            const cameraType = urlParams.get('cameraType') || '1149';
            
            // Display order details
            document.getElementById('order-name').textContent = name;
            document.getElementById('order-phone').textContent = phone;
            document.getElementById('order-city').textContent = city;
            
            if (cameraType === '1149') {
                document.getElementById('order-product').textContent = 'كاميرا متطورة - 3 عدسات و2 الواح شمسية';
                document.getElementById('order-price').textContent = '1149 درهم';
            } else {
                document.getElementById('order-product').textContent = 'كاميرا عادية - 3 عدسات ولوح شمسي واحد';
                document.getElementById('order-price').textContent = '999 درهم';
            }
        });
    </script>
</body>
</html>
