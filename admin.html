<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم - الطلبات</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #73C21C;
            --secondary-color: #F7D31E;
            --accent-color: #2C3E50;
            --text-color: #333333;
            --light-bg: #F8F9FA;
            --white: #FFFFFF;
            --danger: #dc3545;
            --success: #198754;
            --warning: #ffc107;
            --info: #0dcaf0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background: linear-gradient(-45deg, #f5f7fa, #c3cfe2, #e0e6ed, #f0f4f8);
            background-size: 400% 400%;
            animation: gradientFlow 15s ease infinite;
            min-height: 100vh;
            padding: 20px 0;
        }
        
        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .admin-header {
            background: linear-gradient(90deg, var(--primary-color), #8ed33f);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .admin-title {
            font-size: 1.8rem;
            font-weight: bold;
            margin: 0;
        }
        
        .admin-stats {
            display: flex;
            gap: 20px;
        }
        
        .stat-item {
            background: rgba(255,255,255,0.2);
            padding: 5px 15px;
            border-radius: 10px;
            font-weight: bold;
        }
        
        .orders-table {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .table {
            margin-bottom: 0;
        }
        
        .table th {
            background: var(--accent-color);
            color: white;
            font-weight: 600;
            border: none;
            padding: 15px;
        }
        
        .table td {
            vertical-align: middle;
            border-color: #eee;
            padding: 15px;
        }
        
        .status-badge {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            display: inline-block;
            min-width: 80px;
            text-align: center;
        }
        
        .status-new {
            background-color: #e3f2fd;
            color: #0d6efd;
        }
        
        .status-processing {
            background-color: #fff3cd;
            color: #ffc107;
        }
        
        .status-shipped {
            background-color: #d1e7dd;
            color: #198754;
        }
        
        .status-delivered {
            background-color: #d1e7dd;
            color: #198754;
        }
        
        .status-cancelled {
            background-color: #f8d7da;
            color: #dc3545;
        }
        
        .action-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            margin: 0 2px;
            color: white;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        
        .view-btn {
            background-color: var(--primary-color);
        }
        
        .edit-btn {
            background-color: #0d6efd;
        }
        
        .delete-btn {
            background-color: #dc3545;
        }
        
        .action-btn:hover {
            opacity: 0.8;
            transform: translateY(-2px);
            box-shadow: 0 3px 8px rgba(0,0,0,0.2);
        }
        
        .filters {
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .form-control, .form-select {
            border-radius: 10px;
            border: 1px solid #ddd;
            padding: 10px 15px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(115, 194, 28, 0.25);
        }
        
        .btn-primary {
            background: var(--primary-color);
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            background: #5da017;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(115, 194, 28, 0.3);
        }
        
        .btn-secondary {
            background: var(--accent-color);
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            transition: all 0.3s ease;
        }
        
        .btn-secondary:hover {
            background: #1a2530;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(44, 62, 80, 0.3);
        }
        
        .pagination {
            margin-top: 20px;
            justify-content: center;
        }
        
        .page-link {
            color: var(--primary-color);
            border-radius: 5px;
            margin: 0 2px;
        }
        
        .page-item.active .page-link {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        
        .order-details {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-top: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: none;
        }
        
        .order-details h4 {
            color: var(--accent-color);
            border-bottom: 2px solid #eee;
            padding-bottom: 15px;
            margin-bottom: 25px;
            font-weight: bold;
        }
        
        .detail-row {
            margin-bottom: 15px;
        }
        
        .detail-label {
            font-weight: bold;
            color: var(--accent-color);
            margin-bottom: 5px;
            display: block;
        }
        
        .detail-value {
            background: var(--light-bg);
            padding: 10px 15px;
            border-radius: 10px;
            display: block;
        }
        
        .status-select {
            padding: 10px;
            border-radius: 10px;
            border: 2px solid var(--light-bg);
            width: 100%;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .status-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(115, 194, 28, 0.25);
            outline: none;
        }
        
        .empty-state {
            text-align: center;
            padding: 50px 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .empty-icon {
            font-size: 5rem;
            color: #ddd;
            margin-bottom: 20px;
        }
        
        .empty-text {
            font-size: 1.5rem;
            color: #999;
            margin-bottom: 30px;
        }
        
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .login-logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-title {
            text-align: center;
            color: var(--accent-color);
            margin-bottom: 30px;
            font-weight: bold;
        }
        
        .status-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .status-btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .status-btn-new {
            background-color: #e3f2fd;
            color: #0d6efd;
        }
        
        .status-btn-processing {
            background-color: #fff3cd;
            color: #ffc107;
        }
        
        .status-btn-shipped {
            background-color: #d1e7dd;
            color: #198754;
        }
        
        .status-btn-delivered {
            background-color: #d1e7dd;
            color: #198754;
        }
        
        .status-btn-cancelled {
            background-color: #f8d7da;
            color: #dc3545;
        }
        
        .status-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 3px 8px rgba(0,0,0,0.1);
        }
        
        .status-btn.active {
            transform: scale(1.05);
            box-shadow: 0 3px 8px rgba(0,0,0,0.2);
        }
        
        .no-orders {
            text-align: center;
            padding: 50px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .no-orders i {
            font-size: 5rem;
            color: #ddd;
            margin-bottom: 20px;
        }
        
        .no-orders p {
            font-size: 1.5rem;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1 class="admin-title">لوحة التحكم - الطلبات</h1>
            <div class="admin-stats">
                <div class="stat-item">الطلبات الجديدة: <span id="new-orders-count">0</span></div>
                <div class="stat-item">إجمالي الطلبات: <span id="total-orders-count">0</span></div>
            </div>
        </div>
        
        <div class="filters mb-4">
            <div class="row g-3">
                <div class="col-md-3">
                    <label for="status-filter" class="form-label">الحالة</label>
                    <select class="form-select" id="status-filter">
                        <option value="">الكل</option>
                        <option value="new">جديد</option>
                        <option value="processing">قيد المعالجة</option>
                        <option value="shipped">تم الشحن</option>
                        <option value="delivered">تم التوصيل</option>
                        <option value="cancelled">ملغي</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="date-filter" class="form-label">التاريخ</label>
                    <input type="date" class="form-control" id="date-filter">
                </div>
                <div class="col-md-4">
                    <label for="search-filter" class="form-label">بحث</label>
                    <input type="text" class="form-control" id="search-filter" placeholder="اسم، رقم هاتف، مدينة...">
                </div>
                <div class="col-md-2 d-flex align-items-end">
                    <button class="btn btn-primary w-100" id="apply-filter">تطبيق الفلتر</button>
                </div>
            </div>
        </div>
        
        <div id="orders-container">
            <!-- Orders will be displayed here -->
        </div>
        
        <div class="order-details" id="order-details">
            <h4>تفاصيل الطلب #<span id="order-id"></span></h4>
            <div class="row">
                <div class="col-md-6">
                    <div class="detail-row">
                        <span class="detail-label">الاسم:</span>
                        <span class="detail-value" id="detail-name"></span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">رقم الهاتف:</span>
                        <span class="detail-value" id="detail-phone"></span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">المدينة:</span>
                        <span class="detail-value" id="detail-city"></span>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="detail-row">
                        <span class="detail-label">المنتج:</span>
                        <span class="detail-value" id="detail-product"></span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">السعر:</span>
                        <span class="detail-value" id="detail-price"></span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">تاريخ الطلب:</span>
                        <span class="detail-value" id="detail-date"></span>
                    </div>
                </div>
            </div>
            <div class="mt-4">
                <div class="detail-row">
                    <span class="detail-label">الحالة:</span>
                    <div class="status-actions" id="status-actions">
                        <button class="status-btn status-btn-new" data-status="new">جديد</button>
                        <button class="status-btn status-btn-processing" data-status="processing">قيد المعالجة</button>
                        <button class="status-btn status-btn-shipped" data-status="shipped">تم الشحن</button>
                        <button class="status-btn status-btn-delivered" data-status="delivered">تم التوصيل</button>
                        <button class="status-btn status-btn-cancelled" data-status="cancelled">ملغي</button>
                    </div>
                </div>
            </div>
            <div class="mt-4 text-center">
                <button class="btn btn-primary me-2" id="save-order">حفظ التغييرات</button>
                <button class="btn btn-secondary" id="close-details">إغلاق</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Initialize orders array
        let orders = [];
        let currentOrderId = null;
        let currentStatus = null;
        
        // Load orders from localStorage
        function loadOrders() {
            orders = JSON.parse(localStorage.getItem('orders') || '[]');
            updateOrdersCount();
            renderOrders();
        }
        
        // Update orders count
        function updateOrdersCount() {
            const newOrdersCount = orders.filter(o => o.status === 'new').length;
            document.getElementById('new-orders-count').textContent = newOrdersCount;
            document.getElementById('total-orders-count').textContent = orders.length;
        }
        
        // Render orders table
        function renderOrders() {
            const container = document.getElementById('orders-container');
            
            // Apply filters
            const statusFilter = document.getElementById('status-filter').value;
            const dateFilter = document.getElementById('date-filter').value;
            const searchFilter = document.getElementById('search-filter').value.toLowerCase();
            
            let filteredOrders = [...orders];
            
            if (statusFilter) {
                filteredOrders = filteredOrders.filter(o => o.status === statusFilter);
            }
            
            if (dateFilter) {
                filteredOrders = filteredOrders.filter(o => o.date.startsWith(dateFilter));
            }
            
            if (searchFilter) {
                filteredOrders = filteredOrders.filter(o => 
                    o.name.toLowerCase().includes(searchFilter) || 
                    o.phone.toLowerCase().includes(searchFilter) || 
                    o.city.toLowerCase().includes(searchFilter)
                );
            }
            
            // If no orders, show empty state
            if (filteredOrders.length === 0) {
                container.innerHTML = `
                    <div class="no-orders">
                        <i class="fas fa-inbox"></i>
                        <p>لا توجد طلبات</p>
                    </div>
                `;
                return;
            }
            
            // Create table
            let html = `
                <div class="orders-table">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>الاسم</th>
                                <th>رقم الهاتف</th>
                                <th>المدينة</th>
                                <th>المنتج</th>
                                <th>السعر</th>
                                <th>التاريخ</th>
                                <th>الحالة</th>
                                <th>الإجراءات</th>
                            </tr>
                        </thead>
                        <tbody>
            `;
            
            filteredOrders.forEach((order, index) => {
                const formattedDate = formatDate(order.date);
                const product = order.cameraType === '1149' ? 'كاميرا متطورة' : 'كاميرا عادية';
                const price = order.cameraType === '1149' ? '1149 درهم' : '999 درهم';
                
                html += `
                    <tr>
                        <td>${index + 1}</td>
                        <td>${order.name}</td>
                        <td>${order.phone}</td>
                        <td>${order.city}</td>
                        <td>${product}</td>
                        <td>${price}</td>
                        <td>${formattedDate}</td>
                        <td><span class="status-badge status-${order.status}">${getStatusText(order.status)}</span></td>
                        <td>
                            <button class="action-btn view-btn" onclick="viewOrder(${index})"><i class="fas fa-eye"></i></button>
                            <button class="action-btn delete-btn" onclick="deleteOrder(${index})"><i class="fas fa-trash"></i></button>
                        </td>
                    </tr>
                `;
            });
            
            html += `
                        </tbody>
                    </table>
                </div>
            `;
            
            container.innerHTML = html;
        }
        
        // Format date
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('ar-MA');
        }
        
        // Get status text
        function getStatusText(status) {
            switch(status) {
                case 'new': return 'جديد';
                case 'processing': return 'قيد المعالجة';
                case 'shipped': return 'تم الشحن';
                case 'delivered': return 'تم التوصيل';
                case 'cancelled': return 'ملغي';
                default: return '';
            }
        }
        
        // View order details
        function viewOrder(index) {
            const order = orders[index];
            if (!order) return;
            
            currentOrderId = index;
            currentStatus = order.status;
            
            document.getElementById('order-id').textContent = index + 1;
            document.getElementById('detail-name').textContent = order.name;
            document.getElementById('detail-phone').textContent = order.phone;
            document.getElementById('detail-city').textContent = order.city;
            document.getElementById('detail-product').textContent = order.cameraType === '1149' ? 'كاميرا متطورة' : 'كاميرا عادية';
            document.getElementById('detail-price').textContent = order.cameraType === '1149' ? '1149 درهم' : '999 درهم';
            document.getElementById('detail-date').textContent = formatDate(order.date);
            
            // Update status buttons
            const statusButtons = document.querySelectorAll('.status-btn');
            statusButtons.forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.status === order.status) {
                    btn.classList.add('active');
                }
            });
            
            document.getElementById('order-details').style.display = 'block';
            document.getElementById('order-details').scrollIntoView({ behavior: 'smooth' });
        }
        
        // Delete order
        function deleteOrder(index) {
            if (confirm('هل أنت متأكد من حذف هذا الطلب؟')) {
                orders.splice(index, 1);
                localStorage.setItem('orders', JSON.stringify(orders));
                updateOrdersCount();
                renderOrders();
                
                // Close details if open
                if (currentOrderId === index) {
                    document.getElementById('order-details').style.display = 'none';
                    currentOrderId = null;
                }
            }
        }
        
        // Initialize event listeners
        document.addEventListener('DOMContentLoaded', function() {
            // Load orders
            loadOrders();
            
            // Apply filter button
            document.getElementById('apply-filter').addEventListener('click', renderOrders);
            
            // Status buttons
            document.querySelectorAll('.status-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const status = this.dataset.status;
                    
                    // Update active button
                    document.querySelectorAll('.status-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    
                    currentStatus = status;
                });
            });
            
            // Save order button
            document.getElementById('save-order').addEventListener('click', function() {
                if (currentOrderId !== null && currentStatus) {
                    orders[currentOrderId].status = currentStatus;
                    localStorage.setItem('orders', JSON.stringify(orders));
                    updateOrdersCount();
                    renderOrders();
                    alert('تم حفظ التغييرات بنجاح!');
                    document.getElementById('order-details').style.display = 'none';
                }
            });
            
            // Close details button
            document.getElementById('close-details').addEventListener('click', function() {
                document.getElementById('order-details').style.display = 'none';
            });
            
            // Listen for new orders from index.html
            window.addEventListener('message', function(event) {
                if (event.data && event.data.type === 'newOrder') {
                    const order = event.data.order;
                    
                    // Add new order
                    orders.unshift({
                        name: order.name,
                        phone: order.phone,
                        city: order.city,
                        cameraType: order.cameraType,
                        date: new Date().toISOString(),
                        status: 'new'
                    });
                    
                    localStorage.setItem('orders', JSON.stringify(orders));
                    updateOrdersCount();
                    renderOrders();
                    
                    alert('تم استلام طلب جديد!');
                }
            });
        });
    </script>
</body>
</html>
